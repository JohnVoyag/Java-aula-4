<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: green;
            font: normal 30pt Arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id = "area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')  
        /* Caso eu queira limpar o HTML da TAG DIV acima, 
        <div id = "area" onclick = "clicar()" onmouseenter = "entrar()" onmouseout = "sair()"> e deixar
        apenas para o JS ler o c√≥digo DOM inteiro, basta fazer desta forma 
        abaixo:*/
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair) 
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }   
    </script>
</body>
</html>
